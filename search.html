<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/main.css">
    <title>Pokémon Search</title>
</head>

<body>

    <header>
        <nav class="navbar">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" href="home.html"><img src="./static/images/pokeball.png" width="70" alt="Pokeball"></a>
                </li>
                <li class="nav-item">
                    <a href="home.html">Pokéhome</a>
                </li>
                <li class="nav-item">
                    <a href="search.html">Pokédex</a>
                </li>
            </ul>
        </nav>
    </header>

    <section>
        <div  class="col-md text-center mt-5 p-5">
            <h1>Pokémon Search</h1>
            <input type="text" id="searchPokemon" placeholder="Search Pokémon">
            <button onclick="fetchData()">Search</button><br>
        </div>
        <div class="card" id="pokemonCard" style="display: none">
            <img src="" width="200" id="pokemonSprite" alt="Pokemon Image" style="display: none">
            <ol class="card-body m-auto text-center" id="pokemonInfo">
                <h2 class="mb-5" id="pokemonName"></h2>
                <p id="pokemonId"></p>
                <p id="pokemonType"></p>
                <p id="pokemonAbility"></p>
                <p id="pokemonHeight"></p>
                <p id="pokemonWeight"></p>
            </ol>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="col-md text-center mt-5 p-5">
                <p>© 2024 Pokémon Project.</p>
            </div>
        </div>
    </footer>



    <script src="./static/main.js"></script>

</body>
</html>
